{% load static %}
<!DOCTYPE html>
<html lang='en'>

<head>
  {% block head %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- leaflet -->
  <!-- leaflet -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.2/leaflet.js"></script>
  <script src="https://code.jquery.com/ui/1.8.24/jquery-ui.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.1.min.js"></script>
  <script src="https://unpkg.com/@geoman-io/leaflet-geoman-free@latest/dist/leaflet-geoman.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-animate.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-aria.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-messages.js"></script>
  <!-- Angular Material Library -->
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.22/angular-material.js"></script>
  <link rel="stylesheet" src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.22/angular-material.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.2/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/@geoman-io/leaflet-geoman-free@latest/dist/leaflet-geoman.css" />
  <link rel="stylesheet" type="text/css" href={% static 'main/css/styles.css' %} />
  <link rel="stylesheet" type="text/css" href={% static 'main/css/searchbox.min.css' %} />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src={%  static 'main/js/leaflet.js' %}></script>
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.css"> -->


  <title>{% block title %}{{ title }} {% endblock %}</title>
  {% endblock %}
</head>

<body ng-app="myApp" style="background-image: url({% static 'main/images/background.jpg' %}); height:940px;">
  <div class='container' ng-controller="AppCtrl">
    {% block body %}
    <header>
      {% block header %}
      {% csrf_token %}
        <div layout="row">
          <h1 align='center'><a href="{%url 'home_view' %}"><img src="{% static 'main/images/seaTrip.png' %}" style="width:25%;" /></a></h1>
        </div>
<!-- <div layout="row">

          <div layout="row" style="margin-left: 883px;">
            <div class='row-1 justify-content-center'>
            <nav>
              <a class='nav-link' href="{%url 'loginHome' %}">Log in</a>
              <a class='nav-link' href="{%url 'register' %}">Registration</a>
            </nav>
            </div>
          </div>
        </div> -->
</div>
      {% endblock %}
    </header>
    <main>
      {% block main %}
      <div class="container">
        {% block content %} {{ message }} {% endblock %}
      </div>
      {% endblock %}
    </main>
    <footer class='footer'>
      {% block footer %} {% endblock %}
    </footer>
    {% endblock %}
  </div>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.js"></script> -->

</body>
<script src={%  static 'main/js/leaflet.js' %}></script>
<script src={%  static 'main/js/moment.js' %}></script>
</html>
